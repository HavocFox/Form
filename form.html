<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        input {
            background-color: #eaff9e;
        }

        .rounded-button {
            border-radius: 20px;
            color: white;
            font-weight: bolder;
        }
        
        .squared-button {
            border-radius: 20px;
            color: white;
            font-weight: bolder;
        }

        .green-button {
            background-color: #eaff9e;
        }
        .pink-button {
            background-color: pink;
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="color-me-white">Sign Up</h1>
    <form action="/index.html" method="POST" style="border: 1px solid black; border-radius: 20px;">
        <label for="email">Email</label>
        <input placeholder="Email" type="email" name="email" id="email" aria-required="true">
        
        <label for="quantity">Number Quantity</label>
        <input placeholder="Quantity" type="number" name="quantity" id="quantity" aria-required="true">
        
        <label for="date">Date</label>
        <input placeholder="Date" type="date" name="date" id="date" aria-required="true">
        
        <label for="range">Rating</label>
        <input placeholder="Range" type="range" name="range" id="range" min="1" max="5" step="any" list="markers" aria-required="true">
        <datalist id="markers">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
        </datalist>
        
        <label for="color">Color</label>
        <input placeholder="Color" type="color" name="color" id="color">

        <br><br>
        
        <label for="lang">Choose your favorite programming language out of these!</label>
        <select name="lang" id="lang" aria-required="true">
            <option value="Python">Python</option>
            <option value="c++">C++</option>
            <option value="C#">C#</option>
            <option value="Java">Java</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
        </select>
        
        <p>What is your level of expertise in this language?</p>
        <input type="radio" id="beginner" name="fav_language" value="beginner">
        <label for="beginner">Beginner</label><br>
        
        <input type="radio" id="moderate" name="fav_language" value="moderate">
        <label for="moderate">Moderately Proficient</label><br>
        
        <input type="radio" id="expert" name="fav_language" value="expert">
        <label for="expert">Expert</label>
        
        <p>What are your preferred development platforms?</p>
        <input type="checkbox" id="windows" name="fav_platform" value="windows">
        <label for="windows">Windows</label><br>
        
        <input type="checkbox" id="linux" name="fav_platform" value="linux">
        <label for="linux">Linux</label><br>
        
        <input type="checkbox" id="macos" name="fav_platform" value="macos">
        <label for="macos">macOS</label><br>
        
        <input type="checkbox" id="android" name="fav_platform" value="android">
        <label for="android">Android</label><br>
        
        <input type="checkbox" id="ios" name="fav_platform" value="ios">
        <label for="ios">iOS</label><br>
        
        <input type="checkbox" id="web" name="fav_platform" value="web">
        <label for="web">Web</label><br>
        
        <br><br>
        <button>Submit</button>
    </form>
    <!--<button class="rounded-button pink-button" id="find-me">click me</button> -->
</body>
</html>
